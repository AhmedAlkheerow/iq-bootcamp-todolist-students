<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Tasky</title>
</head>

<body>
    <section class="container">
        <h1 id="today">Today</h1><br>
        <h1 id="today-date"></h1><br>
        <form action="">
            <label for="deadline">Select Deadline: </label>
            <input type="date" id="deadline" name="deadline"  required><br>
            <input type="text" id="todo" name="to-do" placeholder="Enter your todo" required>
            <button id="add-task" onclick="addTask()" type="button"> Add Todo</button>
            <!-- <input type="submit" value="Add todo"> -->
        </form>

        <div class="m-2">
            <ul id="todo-tasks">
                <li id="no-task">No Task</li>

            </ul>

        </div>
    </section>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>

        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
